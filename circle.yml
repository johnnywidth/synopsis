machine:
  environment:
    PROJECT_GOPATH: "${HOME}/.go_project"
    PROJECT_PARENT_PATH: "${PROJECT_GOPATH}/src/github.com/johnnywidth"
    PROJECT_PATH: "${PROJECT_PARENT_PATH}/synopsis"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${PROJECT_GOPATH}"

dependencies:
  override:
    - mkdir -p "${PROJECT_PARENT_PATH}"
    - rsync -avC "${HOME}/${CIRCLE_PROJECT_REPONAME}/" "${PROJECT_PATH}"

test:
  override:
    - go get -t -d -v ./...
    - go test -v -race ./...
    - go test -bench . -benchmem ./...
    - cd "${PROJECT_PATH}" && ./coverage.sh
  post:
    - cd "${PROJECT_PATH}" && bash <(curl -s https://codecov.io/bash) -f coverage.txt
